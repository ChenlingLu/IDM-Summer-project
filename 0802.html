<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dashboard demo</title>
    <link rel="stylesheet" href="0802.css" type="text/css"/>
</head>
<body>
<div id="navigation" class="navigation">

    <div class="nav-icon">
        <div class="logo"></div>
        <div class="mode">
            <p>Exploration Mode</p>
            <a href="comparisonmode.html">change to other mode</a>


        </div>

    </div>
    <div class="search">
        <input type="text" placeholder="search for address..." name="" id="" value="" />
        <button><i>GO</i></button>
    </div>
</div>
<div id="leftPannel" class="dashboard">
     <div id="current-location">
         <div id="current-location-name">Mansion House B Dublin</div>
         <div id="fix-location">Location</div>
     </div>
    <div id="HP-index">
        <div id="HP-index-score">22.5</div>
        <div id="fix-score">HP index score</div>
    </div>
    <div id="total-population">
        <div id="population">1311</div>
        <div id="fix-population">Total Population</div>
    </div>

    <div id="factorsList">
        <div class="cell-factor-selected" id="factors"></div>
    </div>
</div>
</body>
</html>
